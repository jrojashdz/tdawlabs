<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    .percent {
      width: 50%;
      height: 50%;
      background: olive;
    }
    .parentFixed {
      width: 400px;
      height: 150px;
      background: brown;
    }
    .parentRelative {
      width: 50%;
      height: 50%;
      background: yellow;
    }

  </style>
</head>
<body>
  <div class="parentFixed">
    <strong>parent has fixed size</strong>
    <div class="percent">
      PERCENT - 50% of width and height
    </div>
  </div>
  <div class="parentRelative">
    <strong>parent has relative size</strong>
    <div class="percent">
      PERCENT - 50% of width and height
    </div>
  </div>
</body>
</html>
